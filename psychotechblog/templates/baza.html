{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wpisy</title>
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>
    <body>
        <div class="wrapper">
            <h1> <a href="{% url 'wpisy:list' %}"><img src="{%static 'logo.png' %}"/></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form class="logout-link" action="{% url 'konta:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Wyloguj</button>
                            </form>
                        </li>
                        <li><a href="{% url 'wpisy:nowy' %}" class="highlight">Nowy Wpis na Bloga</a></li>
                    {% else %}
                        <li> <a href=" {% url 'konta:login' %}">Zaloguj</a></li>
                        <li> <a href=" {% url 'konta:rejestracja' %}">Rejestracja</a></li>
                    {% endif %}
                </ul>
            </nav>
            {% block content %}
            
            {% endblock %}    
        </div>
    </body>

</html>
